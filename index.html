<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Kakao Talk</title>
  </head>
  <body>
      <header class="header">
        <div class="header-top">
          <div class="header-column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="header-column">
            <span class="header-text">
              9:41 AM
            </span>
          </div>
          <div class="header-column">
            <span class="header-text">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-colum">
            <span class="header-text">Friends</span>
          </div>
          <div class="header-colum">
            <i class="fas fa-search"></i>
          </div>
          <div class="header-colum">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <main class="friends">
        <section class="profile-section">
          <div class="profile-section-row">
            <a class="profile-section-column">
              <img src="./image/profile.jpg" alt="profile picture">
              <span class="profile-section-name"></span>
            </a>
          </div>
        </section>
        <section class="friend-section">
          <header class="friend-section-header">
            <div class="friend-section-header-column">
              <span class="friend-section-header-title">Favorites</span>
            </div>
            <div class="friend-section-header-column">
              <a href="#favoritesList" class="favorites-section-toggle">
                <i class="fas fa-chevron-up"></i>
              </a>
            </div>
          </header>
          <div class="friend-section-rows" id="favoritesList">
            <div class="friend-section-row">
              <div class="friend-section-column">
                <img src="./image/father.jpg" alt="">
              </div>
              <div class="friend-section-column">
                <span class="friend-section-name">Father</span>
                <span class="friend-section-tagline">WITH</span>
              </div>
              <span class="friend-section-music">Shape Of You - J.Fla <i class="fas fa-caret-right"></i></span>
            </div>
            <div class="friend-section-row">
              <div class="friend-section-column">
                <img src="./image/mother.jpg" alt="">
              </div>
              <div class="friend-section-column">
                <span class="friend-section-name">Mother</span>
                <span class="friend-section-tagline">Love</span>
              </div>
              <span class="friend-section-music">Dollar Euro Yen - Twixter <i class="fas fa-caret-right"></i></span>
            </div>
          </div>
        </section>
        <section class="friend-section">
          <header class="friend-section-header">
            <div class="friend-section-header-column">
              <span class="friend-section-header-title">Plus Friends</span>
            </div>
            <div class="friend-section-header-column">
              <a href="#plusFriendsList" class="friend-section-toggle">
                <i class="fas fa-chevron-up"></i>
              </a>
            </div>
          </header>
          <div class="friend-section-rows" id="plusFriendsList">
            <div class="friend-section-row">
              <div class="friend-section-column">
                <img src="./image/plus-friends.jpg" alt="">
              </div>
              <div class="friend-section-column">
                <span class="friend-section-name">Plus Friends</span>
              </div>
              <span class="friend-section-plus-friends-number">2 <i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
        </section>
        <section class="friend-section">
          <header class="friend-section-header">
            <div class="friend-section-header-column">
              <span class="friend-section-header-title">Friends 2</span>
            </div>
            <div class="friend-section-header-column">
              <a href="#friendsList" class="friend-section-toggle">
                <i class="fas fa-chevron-up"></i>
              </a>
            </div>
          </header>
          <div class="friend-section-rows" id="favoritesList">
            <div class="friend-section-row">
              <div class="friend-section-column">
                <img src="./image/tom.jpg" alt="">
              </div>
              <div class="friend-section-column">
                <span class="friend-section-name">Tom</span>
              </div>
            </div>
            <div class="friend-section-row">
              <div class="friend-section-column">
                <img src="./image/ben.jpg" alt="">
              </div>
              <div class="friend-section-column">
                <span class="friend-section-name">Ben</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab tab-selected">
          <i class="fas fa-user"></i>
        </a>
        <a href="chats.html" class="tab-bar-tab">
          <i class="far fa-comment"></i>
        </a>
        <a href="find.html" class="tab-bar-tab">
          <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="tab-bar-tab">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </nav>
      <div class="bigScreen">
        <span>Please make screen size smaller</span>
      </div>
  </body>
</html>
